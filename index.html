<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SPA Sidebar</title>
	<script defer src="main.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- ✅ Google Fonts 추가 -->
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Silkscreen', sans-serif;
		}
	</style>
</head>
<body class="flex h-screen bg-gray-100">

    <!-- 사이드바 -->
    <aside class="w-64 bg-white shadow-lg p-4 flex flex-col space-y-4">
        <h1 class="text-xl font-bold text-blue-600">Dashboard</h1>
        <button class="nav-btn text-left p-2 rounded-lg hover:bg-blue-100" data-page="home">HOME</button>
        <button class="nav-btn text-left p-2 rounded-lg hover:bg-blue-100" data-page="stats">STATUS</button>
        <button class="nav-btn text-left p-2 rounded-lg hover:bg-blue-100" data-page="settings">SETTING</button>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-1 p-6">
        <div id="content" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold">🏠 홈</h2>
            <p>환영합니다! 이곳은 홈 화면입니다.</p>
        </div>
    </main>

</body>
</html>
