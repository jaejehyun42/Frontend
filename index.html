<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Game</title>
	<script type="module" defer src="./dist/main.js"></script>
	<link href="./src/styles.css" rel="stylesheet">

	<!-- Google Fonts 추가 -->
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
	<style>
		@font-face {
			font-family: 'dalmoori';
			src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2102-01@1.0/dalmoori.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		body {
			font-family: 'Silkscreen', "dalmoori", sans-serif;
		}
	</style>
</head>
<body class="flex h-screen bg-gray-100">

	<!-- 토글 버튼 -->
	<button id="menu-toggle" class="fixed top-5 left-5 z-50 w-10 h-10 text-xl text-white rounded-lg 2xl:hidden" 
		style="background-color: rgba(45, 45, 248, 0.3);">
		☰
	</button>

	<!-- 닫기 버튼 -->
	<button id="close-toggle" class="fixed top-6 left-64 z-50 w-10 h-10 text-xl text-white rounded-r-lg hidden 2xl:hidden" 
		style="background-color: rgba(248, 45, 45, 0.3);">
		✖
	</button>

	<!-- 반응형 사이드바 -->
	<aside id="sidebar"
		class="fixed top-0 z-50 left-0 w-64 h-full bg-white shadow-lg p-4 flex flex-col items-center space-y-4
		transform -translate-x-full transition-transform duration-300 2xl:translate-x-0 2xl:relative">

		<!-- 페이지 제목 -->
		<h1 class="mt-2 mb-6 text-5xl text-center font-bold text-blue-600">PONG</h1>
	
		<!-- 유저 아바타 및 이름 -->
		<div class="flex flex-col mt-2 items-center">
			<img src="./src/Basic_image.webp" alt="User Avatar" class="w-35 h-35 rounded-full border border-gray-300">
			<p class="mt-4 mb-8 text-xl font-semibold text-gray-700">User Name</p>
		</div>
	
		<!-- 네비게이션 버튼 -->
		<button class="nav-btn w-full text-xl text-center p-4 rounded-lg hover:bg-blue-100" data-page="home">HOME</button>
		<button class="nav-btn w-full text-xl text-center p-4 rounded-lg hover:bg-blue-100" data-page="game">GAME</button>
		<button class="nav-btn w-full text-xl text-center p-4 rounded-lg hover:bg-blue-100" data-page="status">STATUS</button>
		<button class="nav-btn w-full text-xl text-center p-4 rounded-lg hover:bg-blue-100" data-page="setting">SETTING</button>
	</aside>

	<!-- 메인 콘텐츠 영역 -->
	<main class="flex-1 flex">
		<div id="content" class="flex-1 bg-white p-6 rounded-lg shadow-md m-4">
			<h2 class="text-5xl mb-10 text-center font-semibold">🏠 HOME</h2>
			<p class="text-xl text-center">안녕하세요! 이곳의 우리의 홈페이지입니다!</p>
		</div>
	</main>

	<script>
		const sidebar = document.getElementById('sidebar');
		const menuToggle = document.getElementById('menu-toggle');
		const closeToggle = document.getElementById('close-toggle');

		menuToggle.addEventListener('click', () => {
			sidebar.classList.remove('-translate-x-full');
			menuToggle.classList.add('hidden');
			setTimeout(() => {
				closeToggle.classList.remove('hidden');
			}, 250);
		});

		closeToggle.addEventListener('click', () => {
			sidebar.classList.add('-translate-x-full');
			closeToggle.classList.add('hidden');
			setTimeout(() => {
				menuToggle.classList.remove('hidden');
			}, 250);
		});
	</script>
</body>
</html>
